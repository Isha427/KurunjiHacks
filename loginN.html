<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="loginN.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login as Needy</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Login as a <a href="loginV.html">Volunteer</a>?</p>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Register as a Needy</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-address-book"></i>
              <input type="text" placeholder="Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone-alt"></i>
              <input type="tel" placeholder="Contact Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-address-card"></i>
              <input type="number" placeholder="Adhaar Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Register" />
            <p class="social-text">Or Register as a <a href="registerV.html">Volunteer</a>?</p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Join us and find people to help you out.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Register
            </button>
          </div>
          <!--<img src="img/log.svg" class="image" alt="" />-->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already registered?</h3>
            <p>Login to find people to help you out.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <!--<img src="img/register.svg" class="image" alt="" />-->
        </div>
      </div>
    </div>

    <script src="loginN.js"></script>
  </body>
</html>
